<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tatiana Trunina - Photographer</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">


	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anaheim" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
	<div id="side-nav">
	  <a href="#">About</a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	</div>

	<div id="main">
		<header class="header">
			<div class="header__logo">
				<img src="" alt="" class="header__logo-image">
			</div>

			<div class="header__menu">
				<button id="side-nav-button" class="hamburger hamburger--spring" type="button" onclick="openNav()">
				  <span class="hamburger-box">
				    <span class="hamburger-inner"></span>
				  </span>
				</button>
			</div>
		</header>

		<section class="splash">
			<div class="splash__slider">
				<div class="splash__slide splash__slide_home" style="background: url('images/splash__slide-1.jpg');">
					<div class="splash__slide-content">
						<h3 class="splash__slide-title">Tatiana <span style="font-size: 75px;">Trunina</span></h3>
						<span class="splash__slide-subtitle">Photographer</span>
						<a href="" class="splash__slide-link">
							<img src="images/arrow.png" alt="">
							About
						</a>
					</div>
				</div>
				<div class="splash__slide" style="background: url('images/splash__slide-2.jpg');">
					<div class="splash__slide-content">
						<h3 class="splash__slide-title">Black <span style="display: block;text-align:center;">&</span> White</h3>
						<a href="" class="splash__slide-link">
							<img src="images/arrow.png" alt="">
							see photos
						</a>
					</div>
				</div>
				<div class="splash__slide"></div>
			</div>
		</section>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

	<script>
		document.getElementById("side-nav-button").addEventListener("click", function() {
			document.getElementById("side-nav-button").classList.toggle("is-active");
			document.getElementById("side-nav").classList.toggle("is-active");
		});

		$(document).ready(function(){
  			$('.splash__slider').slick({
	        	slidesToShow: 1,
		        nextArrow: '<button type="button" class="slick-next"></button>',
		      });
	    });
	</script>
</body>
</html>
